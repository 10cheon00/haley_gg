<div class="row d-flex text-center">
    {% for category, rank_data_list in rank.items %}
        <div class="col-md">
            {{ category }}
            <hr>
            {% for rank_data in rank_data_list %}
                {{ rank_data.player_name }} : {{ rank_data.value }}<br>
            {% endfor %}
        </div>
    {% endfor %}
</div>
