{% extends 'base.html' %}
{% block title %}맵 데이터 수정 - {{ object.name }}{% endblock title %}
{% load static %}
{% block content %}
<div class='jumbotron'>
    <div class='h3'>
        맵 데이터 수정
    </div>
</div>
<form method="POST">
    {% csrf_token %}
    <div class='form-row'>
        <div class='form-group col'>
            <label>{{ form.name.label }}</label>
            {{ form.name }}
            <small class='text-danger'>
                {{ form.name.errors.as_text }}
            </small>
        </div>
        <div class='form-group col'>
            <label>{{ form.type.label }}</label>
            {{ form.type }}
            <small class='text-danger'>
                {{ form.type.errors.as_text }}
            </small>
        </div>
    </div>
    <div class='d-flex'>
        <button class='ml-auto btn btn-success' type='submit'>Save</button>
    </div>
        
</form>
{% endblock content %}
